
<!DOCTYPE html>
<html>
	<head>
		<title>Todo List</title>
		<meta name="theme-color" content="#4CAF50">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
		<script src="todo.js"></script>
		<style>
body, #addtext {
	font-family: sans-serif;
	font-size: 16px;
	margin: 0; padding: 0;
	background: #FAFAFA;
}
#add {
	display: flex;
	padding: 8px 0;
}
#addtext {
	flex-grow: 1;
	border:0;
	outline: 0;
	margin-right: 8px;
}
#addtext:focus {
	border-bottom: 2px solid #AAA;
}

#tasks {
	margin-top: 8px;
}
.task {
	padding: 8px 0;
}
.task button {
	float: right;
}
.task-project, .task-context, .task-metadata, .task-due {
	text-decoration: none;
}
.task-project { color: #ffa000; }
.task-context { color: #388e3c; }
.task-metadata { color: #ff5722; }
.task-due { color: #f44336; }

.circle {
	border-radius: 16px;
	border: 0;
	background: #aaa;
	color: #fff;
	cursor: pointer;
	width: 16px;
	height: 16px;
	text-align: center;
	padding: 0;
	font-size: 14px;
}

main {
	margin: 0 80px;
}
#toolbar {
	padding: 16px 80px;
	background: #4CAF50;
	color: #FFF;
}
#toolbar a {
	text-decoration: none;
	color: #FFF;
}
@media (max-width: 600px) {
	main {
		margin: 0 16px;		
	}
	#toolbar {
		padding: 16px;
	}
}

#filter {
	margin: 16px 0 8px 0;
	font-size: 14px;
	font-weight: bold;
}

		</style>
	</head>
	<body>
		<div id="toolbar">
			<a href="?">Todo</a>
			<a class="circle" style="float:right" download="todo.txt" id="download">&#x2B73;</a>
		</div>
		<main>
			<p id="filter" style="display:none"></p>
			<div id="tasks">
				
			</div>
			<div id="add">
				<input type="text" id="addtext" placeholder="New task..." />
				<button id="addbutton" class="circle">+</button>
			</div>
		</main>

		<script>
function createTaskElement(task) {
	var out = document.createElement("div")
	out.classList.add("task")
	
	var text = document.createElement("span")
	text.innerHTML = task.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").
		replace(/(\+[\w\d]+)/g, '<a href="?$1" class="task-project">$1</a>').
		replace(/(\@[\w\d]+)/g, '<a href="?$1" class="task-context">$1</a>').
		replace(/(due\:\d{4}-\d{2}-\d{2})/g, '<a href="?$1" class="task-due">$1</a>').
		replace(/([\w\d]+:[\w\d\-]+(?!\w|\d|\-|<|\"))/g, '<a href="?$1" class="task-metadata">$1</a>')
	out.appendChild(text)

	var delButton = document.createElement("button")
	delButton.innerHTML = "&times;"
	delButton.onclick = function() {
		deleteTask(this.getAttribute('data-index') | 0)
	}
	delButton.classList.add("circle")
	out.appendChild(delButton)

	return out
}

document.getElementById("addbutton").onclick = function() {
	var text = document.getElementById("addtext")
	addTask(text.value)
	text.value = ""
}

var addtext = document.getElementById("addtext");
addtext.onkeypress = function(e) {
	if(e.keyCode == 13 || e.which == 13)
		document.getElementById("addbutton").click()
}
addtext.focus();
		</script>
	</body>
</html>
